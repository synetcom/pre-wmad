<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="output"></h1>
    <script>
        // let, var, or const(Three variables data type)
        // var x;
        // var y;
        // var z;
        var x, y, z;
        x = 5;
        y = 6;
        z = x + y;
        document.getElementById("output").innerHTML = "The value of z is " + z + ".";
        //+ is called concatenation
        var k = 7;
        var m = 8;
        var q = k * m;

        document.getElementById("output").innerHTML = "The division of k and m is " + q + ".";
        document.getElementById("output").innerHTML = "The multiplication of k and m is " + q + ".";
    </script>
</body>

</html>
