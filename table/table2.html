<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        table {
            text-align: center;
            margin: auto;
            width: 300px;
        }
        
        tr:nth-child(1) {
            background-color: grey;
        }
        
        tr:nth-child(3) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">Cell 1</td>

        </tr>
        <tr>
            <td rowspan="2">cell 2
            </td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td colspan="2">cell 5</td>
        </tr>
    </table>
</body>

</html>
