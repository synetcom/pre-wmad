<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        switch (prompt("WHt is the weather like topday?")) {

            case "rainy":
                document.write("Bring an umbrella");
                break;
            case "sunny":
                document.write("Put on sunglasses");
                break;
            case "cloudy":
                document.write("Stay home");
                break;
            default:
                document.write("Tell me more");
        }
    </script>
</body>

</html>
