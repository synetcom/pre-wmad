<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let number = 1; number <= 100; number++) {
            if (number % 3 == 0) {
                document.write("FIZZ" + "<br>");
            } else if (number % 5 == 0) {
                document.write("BUZZ" +
                    "<br>");
            } else {
                document.writeln(number + "<br>");
            }
        }
    </script>
</body>

</html>
