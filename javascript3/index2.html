<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Do While Loop
    let yourName;
    document.write(yourName);
    do{
    yourName = prompt("Who are you?");
    }
    while(!yourName);

    document.write(yourName);
    </script>
    

</body>
</html>
