<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: red;
        }
        
        a:visited {
            color: blue;
        }
        
        a:hover {
            color: pink;
        }
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <p><b><a href="http://www.apple.com" target="_blank">Click Here link</a></b></p>
    <p><b><a href="http://www.apple.com" target="_blank">Click Here visited</a></b></p>
    <p><b><a href="http://www.apple.com" target="_blank">Click Here hover</a></b></p>
    <p><b><a href="http://www.apple.com" target="_blank">Click Here active</a></b></p>

</body>

</html>
