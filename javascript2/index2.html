<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick=checkCarName();>Click</button>
    <button onclick=checkOneMore();>Click</button>
    <h1 id="output"></h1>
    <script>
        var carName = "Benz";

        function checkCarName() {

            document.getElementById("output").innerHTML = "The name of the car is " +
                carName;

        }

        function checkOneMore() {

            document.getElementById("output").innerHTML = "I love " +
                carName;

        }
    </script>
</body>

</html>
