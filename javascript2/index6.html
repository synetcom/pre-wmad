<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = Number(prompt("pick a number"));
        if (num < 10) {
            document.write("Small");
        } else if (num < 100) {
            document.write("Medium");
        } else {
            document.write("Large");
        }
    </script>
</body>

</html>
